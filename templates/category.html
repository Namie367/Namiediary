<!DOCTYPE html>
<html>

<head>
	<title>Travel The World</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">

	</script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

	</script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Travel The World</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="#">Korea</a></li>
				<li><a href="#">Japan</a></li>
				<li><a href="#">England</a></li>
			</ul>
		</div>
	</nav>
    <div class="container">
      <div class="col-md-12">         
        <table class="table table-bordered">
          <thead>
            <tr>
              <th class = "info">標題</th>
              <th class = "warning">修改日期</th>
              <th class = "active">修改人</th>
              <th class = "active">詳細內容</th>
            </tr>
          </thead>
          <tbody>
            {% for cat in d %}
            <tr>
              <td><a href = "/article/{{cat[0]}}">{{cat[1]}}</a></td>
              <td>{{cat[2]}}</td>
              <td>{{cat[2]}}</td>
              <td>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal{{cat[0]}}">內容</button>
                <div class="modal fade" id="myModal{{cat[0]}}" role="dialog">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{cat[1]}}</h4>
                      </div>
                      <div class="modal-body">
                        <p>{{cat[3]}}</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
